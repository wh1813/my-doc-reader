name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
    # 【关键配置】忽略 urls.txt 的变动
    # 这样爬虫每天更新 urls.txt 时，不会触发 Docker 构建，节省资源
    paths-ignore:
      - 'urls.txt'
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # 【关键配置】使用 Secret 变量动态生成镜像名
          # 结果类似于：loko219/web-bot:latest
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/web-bot:latest
