name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ] # 当 main 分支有代码更新时触发
    paths-ignore:
      - 'urls.txt'       # 忽略 urls.txt 的变化，避免爬虫更新列表时重复构建镜像
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # 自动打上 latest 标签
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/web-bot:latest
