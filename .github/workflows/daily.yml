name: Auto Crawl and Update

on:
  schedule:
    - cron: '0 0 * * *' # 每天 00:00 UTC (北京时间 08:00)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  crawl-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Spider
        env:
          # 【关键】将 Secrets 注入环境变量，名称要和 spider.py 里的一致
          COOKIE_BOOK118: ${{ secrets.COOKIE_BOOK118 }}
          COOKIE_RENREN1: ${{ secrets.COOKIE_RENREN1 }}
          COOKIE_RENREN2: ${{ secrets.COOKIE_RENREN2 }}
        run: python spider.py

      - name: Commit Updated URLs
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-update urls.txt with multi-account support"
          file_pattern: urls.txt
