name: Build and Push Docker

on:
  push:
    branches: [ "main" ]
    # 忽略 urls.txt 的变动，防止爬虫每天更新 urls.txt 时也触发镜像构建（浪费时间）
    paths-ignore:
      - 'urls.txt'
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # 自动推送到你的 Docker Hub 仓库
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/web-bot:latest
