name: Auto Crawl and Update

on:
  schedule:
    - cron: '0 0 * * *' # 每天北京时间 08:00
  workflow_dispatch:

permissions:
  contents: write

jobs:
  crawl-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        # 确保 requests 也在里面
        run: pip install undetected-chromedriver selenium requests

      - name: Run Spider
        env:
          COOKIE_BOOK118: ${{ secrets.COOKIE_BOOK118 }}
          COOKIE_RENREN1: ${{ secrets.COOKIE_RENREN1 }}
          COOKIE_RENREN2: ${{ secrets.COOKIE_RENREN2 }}
        run: python spider.py

      - name: Commit Updated URLs
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-update urls.txt (Multi-account)"
          file_pattern: urls.txt
